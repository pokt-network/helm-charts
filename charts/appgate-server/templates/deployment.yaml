apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appgate-server.fullname" . }}
  labels:
    {{- include "appgate-server.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "appgate-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "appgate-server.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appgate-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ["poktrolld"]
          # command: ["dlv"]
          args: 
            #- "exec"
            #- "--listen=:40006"
            #- "--headless=true"
            #- "--api-version=2"
            #- "--accept-multiclient"
            #- "/usr/local/bin/poktrolld"
            #- "--"
            - "appgate-server"
            - "--keyring-backend={{ .Values.keyringBackend }}"
            - "--config=/root/.pocket/config/config.yaml"
            - "--home=/root/.pocket/"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            - containerPort: 40006 # TODO(@okdas): remove this - currently only needed for LocalNet dlv
              name: debug
          # TODO(@okdas): enable health checks
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: keys-volume
              mountPath: /root/.pocket/keyring-test/{{ .Values.config.signing_key }}.info
              subPath: {{ .Values.config.signing_key }}.info
            # - name: configs-volume
            #   mountPath: /root/.pocket/config/
            - name: appgate-server-config
              mountPath: "/root/.pocket/config/config.yaml"
              subPath: "config.yaml"
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: keys-volume
          secretName: {{ .Values.keysSecretName }}
        # - name: configs-volume
        #   configMap:
        #     name: {{ .Values.configsConfigMapName }}
        - name: appgate-server-config
          configMap:
            name: {{ include "appgate-server.fullname" . }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
