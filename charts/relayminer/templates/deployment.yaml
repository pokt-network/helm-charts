apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "relayminer.fullname" . }}
  labels:
    {{- include "relayminer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "relayminer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "relayminer.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- /* Only add an extra init container if chownDataDirTo is provided */ -}}
      {{- if .Values.chownDataDirTo }}
      initContainers:
        - name: init-permissions
          image: busybox
          securityContext:
            runAsUser: 0  # Run as root to create directories
            runAsGroup: 0
          command:
            - sh
            - -c
            - |
              mkdir -p {{ .Values.homeDirectory }}/config && \
              chown -R {{ .Values.chownDataDirTo }}:{{ .Values.chownDataDirTo }} {{ .Values.homeDirectory }} && \
              chmod -R 755 {{ .Values.homeDirectory }}
          volumeMounts:
            - name: pocket-home
              mountPath: {{ .Values.homeDirectory }}
      {{- end }}
      {{- if .Values.remoteConfig.enabled }}
      initContainers:
        {{- if .Values.chownDataDirTo }}
        - name: init-permissions
          image: busybox
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - sh
            - -c
            - |
              mkdir -p {{ .Values.homeDirectory }}/config && \
              chown -R {{ .Values.chownDataDirTo }}:{{ .Values.chownDataDirTo }} {{ .Values.homeDirectory }} && \
              chmod -R 755 {{ .Values.homeDirectory }}
          volumeMounts:
            - name: pocket-home
              mountPath: {{ .Values.homeDirectory }}
        {{- end }}
        - name: download-config
          image: curlimages/curl:latest
          command:
            - sh
            - -c
            - |
              mkdir -p {{ .Values.homeDirectory }}/config
              {{- if .Values.remoteConfig.auth.bearerToken }}
              curl -H "Authorization: Bearer {{ .Values.remoteConfig.auth.bearerToken }}" -o {{ .Values.homeDirectory }}/config/config.yaml {{ .Values.remoteConfig.configUrl }}
              {{- else if or .Values.remoteConfig.auth.username .Values.remoteConfig.auth.password }}
              curl -u {{ .Values.remoteConfig.auth.username }}:{{ .Values.remoteConfig.auth.password }} -o {{ .Values.homeDirectory }}/config/config.yaml {{ .Values.remoteConfig.configUrl }}
              {{- else }}
              curl -o {{ .Values.homeDirectory }}/config/config.yaml {{ .Values.remoteConfig.configUrl }}
              {{- end }}
              # Set proper permissions
              {{- if .Values.chownDataDirTo }}
              chown -R {{ .Values.chownDataDirTo }}:{{ .Values.chownDataDirTo }} {{ .Values.homeDirectory }}/config
              {{- else }}
              # If no specific user is set, ensure the files are readable by the container user
              chmod -R 644 {{ .Values.homeDirectory }}/config/*.yaml
              {{- end }}
          securityContext:
            {{- if .Values.chownDataDirTo }}
            runAsUser: 0  # Need root to chown
            {{- end }}
          volumeMounts:
            - name: pocket-home
              mountPath: {{ .Values.homeDirectory }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "relayminer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
{{ if .Values.development.delve.enabled }}
          command: [ "/go/bin/dlv" ]
          args:
            - exec
            - --listen={{ .Values.development.delve.laddr }}
            - --headless=true
            - --api-version=2
            - --accept-multiclient
            - /usr/local/bin/pocketd
            - --
{{ else }}
          # TODO(@okdas): enable health checks
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          args:
{{ end }}
            - "relayminer"
            - "--keyring-backend={{ .Values.keyringBackend }}"
            - "--config={{ .Values.homeDirectory }}/config/config.yaml"
            - "--grpc-insecure={{ .Values.grpcInsecure }}"
            - "--log_level={{ .Values.logs.level }}"
            - "--chain-id={{ .Values.chainId }}"
            - "--gas-adjustment={{ .Values.gasAdjustment }}"
            - "--gas-prices={{ .Values.gasPrices }}"
            - "--home={{ .Values.homeDirectory }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: keys-volume
              mountPath: {{ .Values.homeDirectory }}/keyring-test/{{ .Values.config.signing_key_name }}.info
              subPath: {{ .Values.config.signing_key_name }}.info
            {{- if not .Values.remoteConfig.enabled }}
            - name: relayminer-config
              mountPath: "{{ .Values.homeDirectory }}/config/config.yaml"
              subPath: "config.yaml"
            {{- end }}
            - name: pocket-home
              mountPath: {{ .Values.homeDirectory }}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: keys-volume
          secret:
            secretName: {{ .Values.keysSecretName }}
        {{- if not .Values.remoteConfig.enabled }}
        - name: relayminer-config
          configMap:
            name: {{ include "relayminer.fullname" . }}
        {{- end }}
        - name: pocket-home
          emptyDir: {}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
