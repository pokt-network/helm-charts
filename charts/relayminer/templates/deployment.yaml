apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "relayminer.fullname" . }}
  labels:
    {{- include "relayminer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "relayminer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "relayminer.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "relayminer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]
          # command: ["poktrolld"]
          # command: ["dlv"]
          # args:
          # #   - "exec"
          # #   - "--listen=:40005"
          # #   - "--headless=true"
          # #   - "--api-version=2"
          # #   - "--accept-multiclient"
          # #   - "/usr/local/bin/poktrolld"
          # #   - "--"
          #   - "relayminer"
          #   - "--keyring-backend={{ .Values.keyringBackend }}"
          #   - "--config=/root/.pocket/config/config.yaml"
          #   - "--home=/root/.pocket/"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            - containerPort: 40005 # TODO(@okdas): remove this - currently only needed for LocalNet dlv
              name: debug
          # TODO(@okdas): enable health checks
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: keys-volume
              mountPath: /root/.pocket/keyring-test/
            # - name: configs-volume
            #   mountPath: /root/.pocket/config/
            - name: relayminer-config
              mountPath: "/root/.pocket/config/config.yaml"
              subPath: "config.yaml"
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: keys-volume
          secretName: {{ .Values.keysSecretName }}
        # - name: configs-volume
        #   configMap:
        #     name: {{ .Values.configsConfigMapName }}
        - name: relayminer-config
          configMap:
            name: {{ include "relayminer.fullname" . }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
