# Default values for relayminer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/pokt-network/poktrolld
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

configsConfigMapName: poktrolld-configs # TODO(@okdas): provision in the chart
keysSecretName: ""

config:
  signing_key_name: supplier1
  smt_store_path: smt_stores
  pocket_node:
    query_node_rpc_url: tcp://poktroll-validator:36657
    query_node_grpc_url: tcp://poktroll-validator:36658
    tx_node_rpc_url: tcp://poktroll-validator:36657
  proxies:
  - proxy_name: http-proxy
    type: http
    host: 0.0.0.0:8545
  suppliers:
  - service_id: anvil
    type: http
    service_config:
      url: http://anvil:8547/
    proxy_names:
    - http-proxy
    hosts:
    - tcp://relayminers:8545
  metrics:
    enabled: true
    # If changing port here, make sure to adjust `metrics.serviceMonitor.port`
    addr: :9090

development:
  delve:
    enabled: false
    laddr: :40004

keyringBackend: test

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

metrics:
  serviceMonitor:
    enabled: false
  port: 9090

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8545

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
